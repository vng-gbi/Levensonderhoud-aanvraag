openapi: 3.0.0
info:
  title: Aanvraag levensonderhoud
  version: '1'
  description: Opvragen gegevens behorende bij een aanvraag levensonderhoud
  contact:
    name: Jan Brinkkemper
    email: jan.brinkkemper@vng.nl
    url: vngr.nl
  termsOfService: nvt
servers:
  - url: 'http://localhost:3000'

paths:
  /AanvragenLevensonderhoud/{AanvraagId}:
    get:
      parameters:
        - in: path
          name: AanvraagId
          required: true
          schema:
            type: string
      description: Opvragen gegevens behorende bij een aanvraag levensonderhoud
      summary: Geeft gegevens behorende bij aanvraag
      operationId: getaanvragenlevensonderhoud
      security:
       - apiAuth: []
      responses:
        '200':
          description: Aanvraaggegevens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aanvraag'
              examples: {}
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
      #todo: andere mogelijke responses definieren
components:
 securitySchemes:
  apiAuth:
   type: http
   scheme: bearer
   bearerFormat: JWT
 responses:
    '401':
      description: Unauthorized
      headers:
        API-version:
          schema:
            type: string
          description: 'Geeft een specifieke API-versie aan in de context van een
            specifieke aanroep. Voorbeeld: 1.2.1.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Fout'
    '404':
      description: Not found
      headers:
        API-version:
          schema:
            type: string
          description: 'Geeft een specifieke API-versie aan in de context van een
            specifieke aanroep. Voorbeeld: 1.2.1.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Fout'
 schemas:
  Fout:
    required:
      - code
      - title
      - status
      - detail
      - instance
    type: object
    properties:
      type:
        title: Type
        description: URI referentie naar het type fout, bedoeld voor developers
        type: string
      code:
        title: Code
        description: Systeemcode die het type fout aangeeft
        type: string
        minLength: 1
      title:
        title: Title
        description: Generieke titel voor het type fout
        type: string
        minLength: 1
      status:
        title: Status
        description: De HTTP status code
        type: integer
      detail:
        title: Detail
        description: Extra informatie bij de fout, indien beschikbaar
        type: string
        minLength: 1
      instance:
        title: Instance
        description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
        type: string
        minLength: 1
  Aanvraag:
    properties:
      AanvraagId:
        type: string
        pattern: >-
          ^(\{{0,1}([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}\}{0,1})$
        description: ''
      CodeOntvangendeGemeente:
        type: string
        description: 'De code van de gemeente, die de aanvraag ontvangt en verwerkt.'
      Aanvraagdatum:
        type: string
        description: >-
          De datum waarop de aanvraag is ingediend.Doorgaans is dit de
          verzenddatum, echter, de aanvraag kan leiden tot een compleetheid- en
          juistheidtoets. Dit kan betekenen dat de aanvraag pas later wordt
          gecompleteerd. 
      SoortAanvraag:
        type: string
        enum:
          - Melding
          - Aanvraag
        description: Soort aanvraag
      Naam:
        type: string
        description: ''
      SoortUitbetaling:
        type: string
        enum:
          - Klant
          - Partner
          - Gesplitst
          - Gemachtigde
          - Bewindvoerder
        description: >-
          De manier waarop de uitbetaling moet worden gedaan, hetzij aan de
          klant, zijn parter of gesplitst aan beide, hetzij aan een gemachtigde
          of een bewindvoerder.
      Aanvrager:
        type: array
        items:
          $ref: '#/components/schemas/Persoon'
        minItems: 1
        maxItems: 1
        uniqueItems: true
      Medeaanvrager:
        type: array
        items:
          $ref: '#/components/schemas/Persoon'
        minItems: 0
        maxItems: 1
        uniqueItems: true
      Kinderen:
        type: array
        items:
          $ref: '#/components/schemas/Kind'
        minItems: 0
        uniqueItems: true
      Medebewoners:
        type: array
        items:
          $ref: '#/components/schemas/Medebewoner'
        minItems: 0
        uniqueItems: true
      Zaak:
        type: array
        items:
          $ref: '#/components/schemas/Zaak'
        minItems: 0
        maxItems: 1
    additionalProperties: false
    required:
      - AanvraagId
      - CodeOntvangendeGemeente
      - Aanvraagdatum
      - SoortAanvraag
      - Naam
      - SoortUitbetaling
  Zaak:
    properties:
      Urls:
        type: string
        description: >-
          URL-referentie naar dit object. Dit is de unieke identificatie en
          locatie van dit object.
      Uuids:
        type: string
        description: >-
          De unieke identificatie van de ZAAK binnen de organisatie die
          verantwoordelijk is voor de behandeling van de ZAAK.
      Identificatie:
        type: string
        description: >-
          De unieke identificatie van de ZAAK binnen de organisatie die
          verantwoordelijk is voor de behandeling van de ZAAK.
    additionalProperties: false
    required:
      - Identificatie
  Persoon:
    properties:
      Burgerservicenummer:
        type: string
        pattern: '^[0-9]{9}$'
        description: >-
          Een uniek identificerend nummer van een PERSOON, die ingeschreven
          staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of
          de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer
          moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden
          waarde BSN:   Indien het nummer per cijfer wordt aangeduid als (s0 s1
          s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren:
          (9s0) + (8s1) + (7s2) + (6s3) + (5s4) + (4s5) + (3s6) + (2s7) - (1*s8)
          is deelbaar door 11Toelichting:1.   Het Burgerservicenummer
          onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft
          het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met
          behulp van het Burgerservicenummer mag gebeuren.2.   De gebruikers van
          het Burgerservicenummer bestaan uit overheidsorganen alsmede
          niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria
          zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik
          van het Burgerservicenummer is besloten om de gebruikersaspecten niet
          in de definitie op te nemen.De oorspronkelijke naamgeving en definitie
          van dit gegevenselement conform de (authentieke) bron:Elementnaam
          :    BurgerservicenummerDefinitie    :    Elk ingeschreven persoon
          heeft een BSN, een nummer dat de persoon uniek identificeert in alle
          overheidsadministraties.Norminstantie   :    GBA
      Geboortedatum:
        type: string
        description: >-
          De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 -
          Geboortedatum (overgenomen zoals in SGR)Opmerking:1. Deze datum staat
          gewoonlijk vermeld op de geboorteakte dan wel een ander
          brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in
          verband met zijn rechtsgeldige betekenis, in het bijzonder voor de
          instellingen die minimaal een SZ-WET uitvoeren.
      Contactgegevens:
        type: array
        items:
          $ref: '#/components/schemas/Contactgegevens'
        minItems: 0
      Identiteitsbewijs:
        type: array
        items:
          $ref: '#/components/schemas/Identiteitsbewijs'
        minItems: 0
        uniqueItems: true
      Vreemdelingendocument:
        type: array
        items:
          $ref: '#/components/schemas/Vreemdelingendocument'
        minItems: 0
      Inkomsten:
        type: array
        items:
          $ref: '#/components/schemas/Inkomsten'
        minItems: 0
        uniqueItems: true
      Vermogenscomponenten:
        type: array
        items:
          $ref: '#/components/schemas/Vermogenscomponent'
        minItems: 0
        uniqueItems: true
      BeschikbaarheidWerk:
        type: array
        items:
          $ref: '#/components/schemas/BeschikbaarheidWerk'
        minItems: 0
        maxItems: 1
      Huisvesting:
        type: array
        items:
          $ref: '#/components/schemas/Huisvesting'
        minItems: 1
        maxItems: 1
        uniqueItems: true
      RedenenAanvraag:
        type: array
        items:
          $ref: '#/components/schemas/RedenAanvraag'
        minItems: 0
      Bewindvoering:
        type: array
        items:
          $ref: '#/components/schemas/Bewindvoerder'
        minItems: 0
        maxItems: 1
      UitbetalingUitkering:
        type: array
        items:
          $ref: '#/components/schemas/UitbetalingUitkering'
        minItems: 0
        maxItems: 1
      Correspondentieadres:
        type: object
        oneOf:
          - $ref: '#/components/schemas/Nederlandsstraatadres'
          - $ref: '#/components/schemas/NederlandsPostbusadres'
          - $ref: '#/components/schemas/Buitenlandsstraatadres'
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
  Contactgegevens:
    properties:
      TelefoonLandnummer:
        type: integer
        pattern: '^-?[0-9]{1,}$'
        description: >-
          Het telefoon landnummer waaronder de PERSOON bereikbaar
          is.Norminstantie: ITU
      Telefoonnummer:
        type: string
        pattern: '^0[1-9][0-9]{8}$'
        description: Het telefoonnummer waaronder een PERSOON bereikbaar is.
      CodeTypeTelefoonnummer:
        type: string
        enum:
          - Privé
          - Werk
          - Vast
          - Mobiel
          - Fax
          - Sateliet
        description: De code die het type TELEFOONNUMMER aangeeft.
      IndicatieGeheimTelefoonnummer:
        type: string
        enum:
          - Ja
          - Nee
        description: >-
          De code die aangeeft of het TELEFOONNUMMER beperkt bekend wordt
          gemaakt door de telecomprovider.
      EMailadres:
        type: string
        pattern: >-
          ^[A-Za-z0-9_-]+([.][A-Za-z0-9_-]+)*@[A-Za-z0-9_-]+([.][A-Za-z0-9_-]+)*[.][A-Za-z0-9]+$
        description: Het adres waaronder een PERSOON per elektronische post bereikbaar is.
      IndicatieVoorkeurTelefoonnummer:
        type: string
        enum:
          - Ja
          - Nee
        description: De code die aangeeft of het TELEFOONNUMMER het voorkeur nummer is.
    additionalProperties: false
    
  Kind:
    properties:
      Burgerservicenummer:
        type: string
        pattern: '^[0-9]{9}$'
        description: >-
          Een uniek identificerend nummer van een PERSOON, die ingeschreven
          staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of
          de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer
          moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden
          waarde BSN:   Indien het nummer per cijfer wordt aangeduid als (s0 s1
          s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren:
          (9s0) + (8s1) + (7s2) + (6s3) + (5s4) + (4s5) + (3s6) + (2s7) - (1*s8)
          is deelbaar door 11Toelichting:1.   Het Burgerservicenummer
          onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft
          het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met
          behulp van het Burgerservicenummer mag gebeuren.2.   De gebruikers van
          het Burgerservicenummer bestaan uit overheidsorganen alsmede
          niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria
          zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik
          van het Burgerservicenummer is besloten om de gebruikersaspecten niet
          in de definitie op te nemen.De oorspronkelijke naamgeving en definitie
          van dit gegevenselement conform de (authentieke) bron:Elementnaam
          :    BurgerservicenummerDefinitie    :    Elk ingeschreven persoon
          heeft een BSN, een nummer dat de persoon uniek identificeert in alle
          overheidsadministraties.Norminstantie   :    GBA
      Geboortedatum:
        type: string
        description: >-
          De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 -
          Geboortedatum (overgenomen zoals in SGR)Opmerking:1. Deze datum staat
          gewoonlijk vermeld op de geboorteakte dan wel een ander
          brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in
          verband met zijn rechtsgeldige betekenis, in het bijzonder voor de
          instellingen die minimaal een SZ-WET uitvoeren.
      OuderKindRelatietype:
        type: string
        enum:
          - Ouder - Kind
          - Pleegouder - Plaagkind
        description: 'Type ouder kind relatieBron: GBI-Werkgroep Ontologie Inkomen'
      IndicatieThuiswonend:
        type: string
        enum:
          - Ja
          - Nee
        description: >-
          Indicatie over of de wel/geen sprake is van een thuiswonende
          relatie.Bron: GBI-Werkgroep Ontologie Inkomen
      IndicatieCoOuder:
        type: string
        enum:
          - Ja
          - Nee
          - Niet van toepassing
        description: >-
          Indicatie over of de wel/niet sprake is van co-ouderschap.Bron:
          GBI-Werkgroep Ontologie Inkomen
      IndicatieKinderbijslag:
        type: string
        enum:
          - Ja
          - Nee
        description: >-
          Indicatie over of er wel/geen kinderbijslag betaald dient te
          worden.Bron: GBI-Werkgroep Ontologie Inkomen
      IndicatieOnderhoudsplicht:
        type: string
        enum:
          - Ja
          - Nee
        description: >-
          Indicatie over of er sprake is van een onderhoudsplicht van de
          persoon.Bron: GBI-Werkgroep Ontologie Inkomen
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
      - OuderKindRelatietype
      - IndicatieThuiswonend
      - IndicatieCoOuder
      - IndicatieKinderbijslag
      - IndicatieOnderhoudsplicht
  Medebewoner:
    properties:
      VoorlettersAanschrijving:
        type: string
        description: >-
          De voorletters waarmee een persoonaangeschreven wil worden.Bron: RSGB
          3.0
      Voorvoegsel:
        type: string
        description: 'Voorvoegsel behorende bij de stam van de geslachtsnaam.Bron: RSGB 3.0'
      Geslachtsnaamstam:
        type: string
        description: >-
          De stam van de geslachtsnaam. Deze is ontadaan van voorvoegsels en
          titels.
      Burgerservicenummer:
        type: string
        pattern: '^[0-9]{9}$'
        description: >-
          Een uniek identificerend nummer van een PERSOON, die ingeschreven
          staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of
          de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer
          moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden
          waarde BSN:   Indien het nummer per cijfer wordt aangeduid als (s0 s1
          s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren:
          (9s0) + (8s1) + (7s2) + (6s3) + (5s4) + (4s5) + (3s6) + (2s7) - (1*s8)
          is deelbaar door 11Toelichting:1.   Het Burgerservicenummer
          onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft
          het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met
          behulp van het Burgerservicenummer mag gebeuren.2.   De gebruikers van
          het Burgerservicenummer bestaan uit overheidsorganen alsmede
          niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria
          zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik
          van het Burgerservicenummer is besloten om de gebruikersaspecten niet
          in de definitie op te nemen.De oorspronkelijke naamgeving en definitie
          van dit gegevenselement conform de (authentieke) bron:Elementnaam
          :    BurgerservicenummerDefinitie    :    Elk ingeschreven persoon
          heeft een BSN, een nummer dat de persoon uniek identificeert in alle
          overheidsadministraties.Norminstantie   :    GBA
      Geboortedatum:
        type: string
        description: >-
          De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 -
          Geboortedatum (overgenomen zoals in SGR)Opmerking:1. Deze datum staat
          gewoonlijk vermeld op de geboorteakte dan wel een ander
          brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in
          verband met zijn rechtsgeldige betekenis, in het bijzonder voor de
          instellingen die minimaal een SZ-WET uitvoeren.
      Relatietype:
        type: string
        enum:
          - Ouder
          - Schoonouder
          - 'Opa, oma, broer of zus'
          - Iemand die een kamer bij mij huurt
          - Iemand waarvan ik een kamer huur
          - Kostganger of kostgever
          - Anders
        description: 'Type medebewonerBron: GBI-Werkgroep Ontologie Inkomen'
      IndicatieKostendeler:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
      - Relatietype
      - IndicatieKostendeler
  RedenAanvraag:
    properties:
      Reden:
        type: string
        enum:
          - Geen of te weinig inkomen
          - Wijziging gezin
          - (ex)Zelfstandige
          - Verblijfsstatus
          - Ik kom vrij na gevangenisstraf
          - Anders
        description: ''
      IngangBijstandsuitkering:
        type: array
        items:
          $ref: '#/components/schemas/IngangBijstandsuitkering'
        minItems: 0
        maxItems: 1
        uniqueItems: true
    additionalProperties: false
    required:
      - Reden
  IngangBijstandsuitkering:
    properties:
      EerderAanvragenRedenAanwezig:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      UitkeringStartdatum:
        type: string
        description: ''
      WachtenOpBeslissingInstantie:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      BeslissingInstantieOntvangstdatum:
        type: string
        description: ''
      OpnameZiekenhuis:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      OpnameStartdatum:
        type: string
        description: ''
      OpnameEinddatum:
        type: string
        description: ''
      DigiDaanvraag:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      DigiDaanvraagdatum:
        type: string
        description: ''
      DigitaalVerwezenGemeenteNaMelden:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      MelddatumGemeente:
        type: string
        description: ''
      BijzondereRedenNietEerderAanvragen:
        type: string
        description: ''
    additionalProperties: false
    required:
      - UitkeringStartdatum
      - MelddatumGemeente
  Inkomsten:
    properties:
      CategorieInkomsten:
        type: string
        enum:
          - Alimentatie
          - Ander inkomen
          - Betaald werk
          - Heffingskorting
          - Pensioen
          - Studiefinanciering
          - Uitkering
          - Vergoedingen
          - Stagevergoeding
        description: >-
          De soort categorie van de type inkomsten (zie alle
          specialisatierelaties).Bron: GBI-Werkgroep Ontologie Inkomen
      Inkomstenperiode:
        type: array
        items:
          $ref: '#/components/schemas/Inkomstenperiode'
        minItems: 0
        uniqueItems: true
    additionalProperties: false
    required:
      - CategorieInkomsten
  Inkomstenperiode:
    properties:
      DatumAanvangInkomstenperiode:
        type: string
        description: >-
          De datum van de eerste dag waarop een INKOMSTENPERIODE binnen een
          INKOMSTENVERHOUDING geldt.Bron: SGR 16.0
      DatumEindeInkomstenperiode:
        type: string
        description: >-
          De datum van de laatste dag waarop een INKOMSTENPERIODE binnen een
          INKOMSTENVERHOUDING geldt.Bron: SGR 16.0
      BijgevoegdBewijs:
        type: string
        enum:
          - Ja
          - Nee
        description: >-
          Indicatie of er sprake is van bijgevoegd bewijs in de periode.Bron:
          GBI-Werkgroep Ontologie Inkomen
      LinkNaarBewijs:
        type: string
        description: >-
          Link om het bewijs behorend bij de inkomsten in te kunnen zien.Bron:
          GBI-Werkgroep Ontologie Inkomen
    additionalProperties: false
    required:
      - DatumAanvangInkomstenperiode
      - DatumEindeInkomstenperiode
  Vermogenscomponent:
    properties:
      CodeSoortVermogenscomponent:
        type: string
        enum:
          - Eigen woning (huis/woonschip/woonwagen in eigendom)
          - Aandeel onverdeelde boedel
          - Leningen aan derden
          - Schulden
          - Schulden uitgezonderd studieschuld
          - Levensverzekering
          - Levensverzekering/belegging niet gekoppeld aan hypotheek
          - Studieschuld
          - Levensverzekering/belegging gekoppeld aan hypotheek
          - Contanten
          - Bank-/Girorekening
          - Overig onroerend goed
          - Waardepapieren
          - Motorvoertuigen
          - Caravans
          - Antiek/sieraden
          - Overige bezittingen
          - 'Beleggingsproduct (Aandeel, Lease, Effect, Obligatie, e.d.)'
          - Hypotheek eigen woning
          - Aanspraak op erfenis binnen zes maanden
          - Digitale valuta (cryptomunten)
        description: ''
      Waardepeiling:
        type: array
        items:
          $ref: '#/components/schemas/Waardepeiling'
        minItems: 1
        maxItems: 1
        uniqueItems: true
      Motorvoertuig:
        type: array
        items:
          $ref: '#/components/schemas/Motorvoertuig'
        minItems: 0
        maxItems: 1
      Bankrekening:
        type: array
        items:
          $ref: '#/components/schemas/BankrekeningVermogen'
        minItems: 0
        maxItems: 1
    additionalProperties: false
    required:
      - CodeSoortVermogenscomponent
  Waardepeiling:
    properties:
      Brontype:
        type: string
        enum:
          - Klant
          - Professional
          - Register
          - Externe bron
        description: ''
      WaardeVermogenscomponent:
        type: number
        pattern: '^-?[0-9]((;|,|\.)[0-9]{2}|)$'
        description: ''
      DatumAanspraakVermogenscomponent:
        type: string
        description: ''
      BijgevoegdBewijs:
        type: string
        enum:
          - Ja
          - Nee
        description: ''
      LinkNaarBewijs:
        type: string
        description: ''
      Peilmoment:
