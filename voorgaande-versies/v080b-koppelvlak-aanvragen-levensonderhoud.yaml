          geven in een gegevensuitwisseling. Indien er geen POSTCODE BUITENLAND
          is, kan echter de aanduiding van staat, departement, provincie of
          gebiedsdeel opgenomen worden in REGIONAAM BUITENLAND.
      RegionaamBuitenland:
        type: string
        description: >-
          De naam van een gebiedsdeel binnen een land.Norminstantie: UGRBron:
          SGR 16.0Opmerking:Inkortingsregels:Als een REGIONAAM BUITENLAND langer
          is dan 24 posities, moet de eerste inkortingsregel worden toegepast.
          Blijkt na toepassing daarvan de REGIONAAM BUITENLAND nog steeds de 24
          posities te overschrijden, dan treedt de tweede inkortingsregel in
          werking, en zo vervolgend totdat het aantal posities nog ten hoogste
          24 bedraagt of alle inkortingsregels zijn gehanteerd. Tenzij anders
          vermeld, worden de inkortingsregels van rechts beginnend
          toegepast.Inkortingsregel 1.Verwijder leestekens uit de REGIONAAM
          BUITENLAND.Inkortingsregel 2.Kort in de REGIONAAM BUITENLAND, naar
          eigen inzicht, de tussenvoegsels in.Inkortingsregel 3.Kort het eerste
          bijvoeglijk naamwoord, en indien nodig de daarop volgende bijvoeglijke
          naamwoorden, van een samengestelde REGIONAAM BUITENLAND in tot de
          eerste letter van het woord, tenzij het betreffende woord al een
          inkorting is.Inkortingsregel 4.Kort het eerste woord na de
          tussenvoegsel, en indien nodig de daaropvolgende woorden, van een
          samengestelde REGIONAAM BUITENLAND in tot de eerste letter van het
          woord, tenzij het betreffende woord al een inkorting
          is.Inkortingsregel 5.Vraag advies aan degene, die REGIONAAM BUITENLAND
          verstrekt.
      WoonplaatsnaamBuitenland:
        type: string
        description: >-
          De naam van een woonplaats in het buitenland.Norminstantie: UGRBron:
          SGR 16.0Opmerking:Inkortingsregels:Als een WOONPLAATSNAAM BUITENLAND
          langer is dan 24 posities, moet de eerste inkortingsregel worden
          toegepast. Blijkt na toepassing daarvan de WOONPLAATSNAAM BUITENLAND
