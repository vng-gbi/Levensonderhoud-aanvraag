  Buitenlandsstraatadres:
    properties:
      LocatieomschrijvingBuitenland:
        type: string
        description: >-
          Een nadere aanduiding bij een buitenlands adres.Norminstantie:
          UGRBron: SGR 16.0Opmerking:Gebruikmaking van dit gegevenselement kan
          om verschillende redenen wenselijk dan wel noodzakelijk zijn. Het
